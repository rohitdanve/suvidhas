<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="login_section">
        <div class="container-fluid ">
            <div class="row login-container">
                <!-- Left Side: Image -->
                <div class="col-lg-8 col-md-7 col-sm-6 col-12 image-side h-100">
                    <div class="text-center">
                        <img src="images/Group.png" class="img-fluid " alt="">
                    </div>
                </div>
                <!-- Right Side: Login Form -->
                <div class="col-lg-4 col-md-5 col-sm-6 col-12  py-3 form-side d-flex flex-column min-vh-100 bg-white ">
                    <div class="justify-content-end d-flex">
                        <img src="images/logo.svg" alt="Praj Logo" class="logo">
                    </div>
                    <div class="justify-content-center d-flex">

                        <div class="login-form">

                            <h3 class="text-center mb-4">Welcome to <br><img src="images/suvidha.svg" class="img-fluid"
                                    alt="" srcset=""></h3>
                            <form>
                                <div class="form-group">

                                    <input type="email" class="form-control" id="email" placeholder="Email Address"
                                        required>
                                </div>
                                <div class="form-group">

                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        required>
                                </div>
                                <div class="form-group">

                                    <select class="form-select custom-select" id="location">
                                        <option selected>Select Location</option>
                                        <option value="1">Location 1</option>
                                        <option value="2">Location 2</option>
                                        <option value="3">Location 3</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn1 w-100">Log In</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="forget-password.html">Forgot Password?</a>
                            </div>
                            <div class="footer_copy_right">
                                <p class="footer-text">
                                    Copyright 2024 <a href="index.html">Praj Industries Ltd</a> | All Rights Reserved
                                </p>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
