                                    <div class="row py-2">
                                        <div class="col-xl-4 col-lg-12 col-md-12 col-12">

                                            </div>

                                    </div>

                                        </div>
                                    </div>

                                        </div>

                                        </div>
                                    </div>

                                            <label class="form-label required"> Gadgets</label>
                                        </div>
                                        <div class="col-xl-8 col-lg-12 col-md-12 col-12">

                                                </div>
                                                <div class="col-4">

                                                </div>
                                                <div class="col-4">
                                                    <input type="checkbox" class="" id="other">
